<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>리뷰 이벤트</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", "돋움", sans-serif;
      background: #fff;
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* 오버레이 느낌 */
    .overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.95); /* 배경은 흰색 반투명 */
      z-index: 1000;
    }

    .modal {
      max-width: 420px;
      width: 90%;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
      padding: 28px 22px;
      text-align: center;
    }

    .title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 10px;
      color: #000;
    }

    .desc {
      font-size: 16px;
      line-height: 1.4;
      margin-bottom: 18px;
      color: #000;
    }

    .cta {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 12px;
    }

    .btn {
      min-width: 120px;
      padding: 10px 14px;
      border-radius: 10px;
      border: none;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
    }

    .btn-primary {
      background: #000;
      color: #fff;
    }

    .btn-secondary {
      background: transparent;
      border: 1px solid #000;
      color: #000;
    }

    .small {
      font-size: 12px;
      color: #555;
    }

    a:focus, button:focus { outline: 3px solid rgba(0,0,0,0.25); outline-offset: 2px; }
  </style>
</head>
<body>
  <div id="overlay" class="overlay" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal" role="document">
      <div id="modalTitle" class="title">리뷰이벤트 참여하면 계란찜 무료!</div>
      <div class="desc">리뷰를 남기시면 즉시 계란찜 무료 쿠폰을 드립니다. 아래 버튼을 눌러 참여하세요.</div>

      <div class="cta">
        <a id="gotoLink" href="https://buly.kr/2JocoPs" class="btn btn-primary" target="_blank" rel="noopener noreferrer">바로가기</a>
        <button id="closeBtn" class="btn btn-secondary" type="button">닫기</button>
      </div>

      <div class="small">팝업이 자동으로 열립니다. 새 창(또는 탭)에서 리뷰 페이지가 열립니다.</div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function(){
      var overlay = document.getElementById('overlay');
      var goto = document.getElementById('gotoLink');
      var closeBtn = document.getElementById('closeBtn');

      if(goto.href.endsWith('REVIEW_LINK')){
        goto.href = '#';
        goto.addEventListener('click', function(e){
          e.preventDefault();
          alert('관리자: REVIEW_LINK를 실제 리뷰 페이지 URL로 바꿔주세요.');
        });
      }

      closeBtn.addEventListener('click', function(){
        overlay.style.display = 'none';
        document.body.style.background = '#fff';
        document.body.innerHTML = '<p style="text-align:center; padding:20px; color:#000; font-weight:600;">팝업을 닫았습니다. 다시 보시려면 페이지를 새로고침하세요.</p>';
      });

      goto.focus();
    });

    document.addEventListener('keydown', function(e){
      if(e.key === 'Escape'){
        var overlay = document.getElementById('overlay');
        if(overlay) overlay.style.display = 'none';
      }
    });
  </script>
</body>
</html>
